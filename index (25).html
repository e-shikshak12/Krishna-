<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Krishna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff007f, 0 0 20px #ff00ff, 0 0 40px #ff007f;
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff007f, #ff00ff);
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00ff;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .firework-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .happy-birthday {
      display: none;
      font-size: 5rem;
      color: #ff007f;
      text-shadow: 0 0 20px #ff007f, 0 0 40px #ff00ff;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Song Audio -->
  <audio id="birthday-song" loop>
    <source src="your-song-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Krishna! ðŸŽ‰</h1>
    <button class="button" onclick="startFireworks()">Click Me</button>
  </div>
  <div class="firework-container" id="firework-container"></div>
  <div class="container">
    <h1 class="happy-birthday" id="happy-birthday">Happy Birthday Chua! ðŸŽ‚</h1>
  </div>

  <script>
    function createFirework(x, y) {
      const container = document.getElementById('firework-container');
      const firework = document.createElement('div');

      firework.style.position = 'absolute';
      firework.style.left = `${x}px`;
      firework.style.top = `${y}px`;

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        const size = Math.random() * 4 + 2;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        const angle = Math.random() * 2 * Math.PI;
        const velocity = Math.random() * 100 + 50;

        particle.style.position = 'absolute';
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.backgroundColor = color;
        particle.style.borderRadius = '50%';
        particle.style.transform = `translate(-50%, -50%)`;
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.animation = `particleMove 1.5s ease-out forwards`;
        particle.style.animationDelay = `${Math.random() * 0.2}s`;
        particle.style.setProperty('--x', Math.cos(angle) * velocity);
        particle.style.setProperty('--y', Math.sin(angle) * velocity);

        firework.appendChild(particle);
      }

      container.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 2000);
    }

    function startFireworks() {
      const fireworkContainer = document.getElementById('firework-container');
      const happyBirthday = document.getElementById('happy-birthday');
      const song = document.getElementById('birthday-song');

      // Start the song
      song.play();

      // Clear initial text
      document.querySelector('.container').style.display = 'none';

      // Fireworks show
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          createFirework(
            Math.random() * window.innerWidth,
            Math.random() * window.innerHeight
          );
        }, i * 300);
      }

      // Show "Happy Birthday Chua"
      setTimeout(() => {
        happyBirthday.style.display = 'block';
      }, 4000);
    }

    // Particle move animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes particleMove {
        to {
          transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px));
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
